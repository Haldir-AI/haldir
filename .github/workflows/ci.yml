name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Type check
        run: pnpm lint

      - name: Generate schemas
        run: pnpm schemas

      - name: Check schema sync
        run: |
          if ! git diff --exit-code schemas/; then
            echo "‚ùå Generated schemas differ from committed versions"
            echo "Run 'pnpm schemas' and commit the changes"
            exit 1
          fi
